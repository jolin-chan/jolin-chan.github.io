{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<br>
<p>if you already have an account or just registered, please log in below <br> if not, feel free to register for a free account! </p>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="password" type="password">
        </div>
        <button class="btn btn-primary buttonStyle" type="submit">log in</button>
    </form>
{% endblock %}
